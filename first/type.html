<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500i&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="../img_main/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<header id="header">
		<div class="container">
			<div class="header">
				<img class="header__img" src="../img_main/logo.png" alt="Logo">
				<h1 class="header__title">English cards</h1>
				<a href="../index.html" class="header__link"></a>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="type hidden">
				<ul class="type__list">
					<li class="type__item"><a class="type__link" href="#">Russian-English</a></li>
					<li class="type__item"><a class="type__link type__link_test" href="#">Test</a></li>
					<li class="type__item"><a class="type__link type__link_pen" href="#">Writing</a></li>
				</ul>
			</div>
			<div class="word"><!-- нажимаем на img и выпадает вниз список -->
				<img class="word__img" src="img/carol.jpg" alt="Carol"> 
				<span class="word__title word__title_ru">Колядка</span>
				<span class="word__title word__title_eng">Carol</span>
				<!-- <span class="word__voice">[ˈkærəl]</span> -->
				<div class="word-wrap hidden">
					<p class="word__example">We sang carols while we decorated the tree</p>
					<p class="word__example">They sang carols at the Christmas Eve service</p><hr>
					<ul class="word__list">
						<li class="word__item"><span class="word__item_text">go caroling </span>[ˈkærəl] - колядовать
							<p class="word__example">Last night we went caroling with our friends</p>
						</li>
					</ul>
				</div>	
				<div class="writing-wrap">
					<input class="writing__input" type="text" name="word" placeholder="Put a translation">
					<button class="writing__btn"></button>
				</div>
				<div class="btn-wrap">
					<button class="word__btn word__btn_left">Random</button>
					<button class="word__btn word__btn_right">Next</button>
				</div>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
