<!DOCTYPE html>
<html lang="en">
<head>
	<title>English cards</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="../elementary/img_main/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header id="header">
		<div class="container">
			<div class="header">
				<a href="../index.html"><img class="header__img" src="../elementary/img_main/logo.png" alt="Logo"></a>
				<h1 class="header__title">English cards</h1>
				<a href="index.html" class="header__link hidden"></a>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="collection">
				<h2 class="collection__title">Choose a collection</h2>
				<ol class="collection__list">
					<li class="collection__item collection__item_first">Set 1</li>
					<li class="collection__item collection__item_second">Set 2</li>
				</ol>
			</div>
			<div class="type hidden">
				<ul class="type__list">
					<li class="type__item">Learn words</li>
					<li class="type__item type__item_learn">Russian-English</li>
					<li class="type__item type__item_pen">Writing</li>
				</ul>
			</div>
			<div class="word-section hidden">
				<div class="img-wrap">
					<img class="word__img" src=""> 
				</div>
				<span class="word__title word__title_ru"></span>
				<span class="word__title word__title_eng"></span>
				<span class="word__voice"></span>
				<div class="word-wrap">
					<p class="word__example"></p>
				</div>
				<div class="writing-wrap">
					<input class="writing__input" type="text" placeholder="Put a translation">
					<button class="writing__btn"></button>
				</div>
			</div>
			<div class="section-end hidden">
				<img src="../elementary/img_main/end.jpg">
				<span class="word__title">That's all</span>
			</div>
			<div class="btn-wrap hidden">
				<button class="word__btn word__btn_left">Back</button>
				<button class="word__btn word__btn_right">Next</button>
			</div>
		</div>
	</main>
	<script src="all_words.js"></script>
	<script src="script.js"></script>
</body>
</html>
