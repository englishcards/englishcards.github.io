<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My English</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img_main/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<header class="header-main">
		<div class="container">
			<div class="header-main-wrap">
				<div class="header-logo">
					<a class="header-logo-wrap" href="../index.html">
						<img src="../img_main/logo.png" alt="logo">
						<h1>My English</h1>
					</a>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<span class="count-question verbs__count"></span>
			<span class="filter verbs__filter"></span>
			<span class="filter verbs__table"></span>
			<div class="verbs-wrap">
				<b class="verbs__example"></b>
				<div class="verbs-answer-wrap">
					<span class="verbs-answer__sign" hidden></span>
					<input class="practice-exercise__empty verbs__input" type="text" placeholder="I">
					<i class="verbs-answer__correct"></i>
				</div>
				<div class="verbs-answer-wrap">
					<span class="verbs-answer__sign" hidden></span>
					<input class="practice-exercise__empty verbs__input" type="text" placeholder="II">
					<i class="verbs-answer__correct"></i>
				</div>
				<div class="verbs-answer-wrap">
					<span class="verbs-answer__sign" hidden></span>
					<input class="practice-exercise__empty verbs__input" type="text" placeholder="III">
					<i class="verbs-answer__correct"></i>
				</div>
				<div class="words-btn-wrap">
					<button class="practice-test__btn verbs__btn">Check</button>
					<button class="practice-test__btn verbs__btn">Next</button>
				</div>
				<span class="random-text verbs__random random-unchecked">Random</span>
				<div class="overlay overlay-verbs hidden">
					<div class="modal-verbs">
						<label>
							<input class="verbs__checkbox" type="checkbox" checked autofocus>
							<span class="verbs__checkbox_sign"></span>
							<span>A - E</span>
						</label>
						<label>
							<input class="verbs__checkbox" type="checkbox" checked>
							<span class="verbs__checkbox_sign"></span>
							<span>F - K</span>
						</label>
						<label>
							<input class="verbs__checkbox" type="checkbox" checked>
							<span class="verbs__checkbox_sign"></span>
							<span>L - R</span>
						</label>
						<label>
							<input class="verbs__checkbox" type="checkbox" checked>
							<span class="verbs__checkbox_sign"></span>
							<span>S - Z</span>
						</label>
						<div class="filter-verbs-btn-wrap">
							<button class="filter-verbs__btn">Apply</button>
							<button class="filter-verbs__btn_cancel">Cancel</button>
						</div>
					</div>
				</div>
				<div class="overlay overlay-verbs-table hidden">
					<div class="modal-verbs-table">
						<button class="verbs-table-btn"></button>
						<table class="verbs-table">
							<tr>
								<th>I form</th>
								<th>II form</th>
								<th>III form</th>
								<th>Translation</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="verbs-data.js"></script>
	<script src="verbs.js"></script>
</body>
</html>
