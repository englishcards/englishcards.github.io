<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My English</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img_main/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<header class="header-main">
		<div class="container">
			<div class="header-main-wrap">
				<div class="header-logo">
					<a class="header-logo-wrap" href="../index.html">
						<img src="../img_main/logo.png" alt="logo">
						<h1>My English</h1>
					</a>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="verbs-wrap">
				<b class="verbs__example"></b>
				<div class="verbs-answer-wrap">
					<span class="verbs-answer__sign" hidden></span>
					<input class="practice-exercise__empty verbs__input" type="text">
					<i class="verbs-answer__correct"></i>
				</div>
				<div class="verbs-answer-wrap">
					<span class="verbs-answer__sign" hidden></span>
					<input class="practice-exercise__empty verbs__input" type="text">
					<i class="verbs-answer__correct"></i>
				</div>
				<div class="verbs-answer-wrap">
					<span class="verbs-answer__sign" hidden></span>
					<input class="practice-exercise__empty verbs__input" type="text">
					<i class="verbs-answer__correct"></i>
				</div>
				<div class="words-btn-wrap">
					<button class="practice-test__btn verbs__btn">Check</button>
					<button class="practice-test__btn verbs__btn">Next</button>
				</div>
			</div>
		</div>
	</main>
	<script src="verbs-data.js"></script>
	<script src="verbs.js"></script>
</body>
</html>
