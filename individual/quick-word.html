  <title>Quick word</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .word-section {
      position: relative;
      margin-top: 30px;
    }
    .word__title {
      width: 75%;
    }
    .quick-eng__btn {
      display: block;
      margin: 30px auto;    
    }
    .quick-translation {
      display: none;
      margin-top: 10px;
    }
    .switch__lang,
    .counter-wrap,
    .switch__random {
      position: fixed;
      bottom: 20px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .switch__lang_active {
      color: #b105ff;
      font-weight: 700;
      cursor: default;
    }
    .switch__lang_inactive {
      color: rgba(63,63,63,0.5);
      font-weight: 400;
      cursor: pointer;
    }
    .counter-wrap {
      left: 15px;
      color: rgba(63,63,63,0.8);
      font-size: 16px;
    }
    .switch__random {
      right: 0;
      left: 50%;
      display: block;
      color: rgba(63,63,63,0.5);
      text-align: center;
      transform: translateX(-50%);
    }
    .img-end {
      display: block;
      margin: 0 auto;
      width: 200px;
    }
    .set-list {
      position: absolute;
      z-index: 5;
      top: -25px;
      left: 0;
      background: #fff;
    }
    .set-list_move {
      width: 100%;
      text-align: center;
      transition: 0.4s;
    }
    .set-item {
      display: none;
      padding-bottom: 5px;
      transition: 0.4s;
    }
    .set-item:hover {
      color: #b105ff;
    }
    .set-item_chosen {
      display: block;
      color: #b105ff;
      font-size: 14px;
      font-weight: 700;
    }
    .show {
      display: block;
    }
    .hidden {
      display: none;
    }
  </style>

    const wordTitle = document.querySelector('.quick-title');
    const wordTranslate = document.querySelector('.quick-translation');
    const langEng = document.querySelector('.switch__lang_eng');
    const langRu = document.querySelector('.switch__lang_ru');
    const nextBtn = document.querySelector('.quick-eng__btn');
    const setList = document.querySelector('.set-list')
    const setItem = document.querySelectorAll('.set-item_unchosen');
    const setItemChosen = document.querySelector('.set-item_chosen');
    const randomBtn = document.querySelector('.switch__random');
    let current = 0;
    let counter = document.querySelector('.counter');
    let counterAll = document.querySelector('.counter-all');
    let allWordsEng = allWordsMainEng;
    let allWordsRu = allWordsMainRu;
    let newArrEng = [];
    let newArrRu = [];

    setItemChosen.innerText = 'All';
    setItem[0].classList.add('hidden');

    counter.innerText = 1;
    counterAll.innerText = allWordsEng.length;

    function changeLang(word, wordAll, translate, translateAll, lang, oldLang) {
      current = 0;
      counter.innerText = 1;
      word.innerText = wordAll[0];
      translate.innerText = translateAll[0];
      oldLang.classList.remove('switch__lang_active');
      lang.classList.remove('switch__lang_inactive');
      oldLang.classList.add('switch__lang_inactive');
      lang.classList.add('switch__lang_active');

      word.onclick = () => {
         translate.classList.toggle('show');
       }
      setItem[0].addEventListener("click", () => collectSet(0, 467));
      setItem[1].addEventListener("click", () => collectSet(0, 55));
      setItem[2].addEventListener("click", () => collectSet(56, 101));
      setItem[3].addEventListener("click", () => collectSet(102, 151));
      setItem[4].addEventListener("click", () => collectSet(152, 192));
      setItem[5].addEventListener("click", () => collectSet(193, 240));
      setItem[6].addEventListener("click", () => collectSet(241, 300));
      setItem[7].addEventListener("click", () => collectSet(300, 361));
      setItem[8].addEventListener("click", () => collectSet(361, 402));
      setItem[9].addEventListener("click", () => collectSet(402, 467));

      nextBtn.onclick = () => {
        let random = Math.floor(Math.random() * 400);

        if(randomBtn.style.color == 'rgb(177, 5, 255)') { 
          current = random;
          counter.innerText = current + 1;
          word.innerText = wordAll[current];
          translate.innerText = translateAll[current];
        }
        else {
          current++;
          counter.innerText = current + 1;
          word.innerText = wordAll[current];
          translate.innerText = translateAll[current];
        }

        if(counter.innerText > allWordsEng.innerText) {
          counter.innerText = counterAll.innerText;
          nextBtn.innerText = 'Start again';
          wordTitle.style.display = 'none';
          let img = document.createElement('img');
          document.querySelector('.word-section').appendChild(img);
          img.setAttribute('src', 'https://englishcards.github.io/elementary/img_main/end.jpg');
          img.classList.add('img-end');

          nextBtn.onclick = () => {
            img.remove();
            wordTitle.style.display = 'block';
            nextBtn.innerText = 'Next';
            changeLang(wordTitle, allWordsEng, wordTranslate, allWordsRu, langEng, langRu);
          }  
        }
      }
    }

    langRu.onclick = () => changeLang(wordTitle, allWordsRu, wordTranslate, allWordsEng, langRu, langEng);
    langEng.onclick = () => changeLang(wordTitle, allWordsEng, wordTranslate, allWordsRu, langEng, langRu);

    changeLang(wordTitle, allWordsEng, wordTranslate, allWordsRu, langEng, langRu);

    setList.onclick = () => {
      setList.classList.toggle('set-list_move');
      setItem.forEach( element => {
        element.classList.toggle('show');

        element.onclick = () => {
          for(let i = 0; i < setItem.length; i++) {
            setItem[i].classList.remove('hidden');
          }
          setTimeout(() => {
            setItemChosen.innerText = element.innerText;
            element.classList.add('hidden');
          }, 1);
        }
      });
    }

    function collectSet(start, end) {
        allWordsEng = allWordsMainEng;
        allWordsRu = allWordsMainRu;
        newArrEng = [];
        newArrRu = [];

        for(let i = start; i < end; i++) {
          newArrEng.push(allWordsEng[i]);  
          newArrRu.push(allWordsRu[i]);  
        }
        allWordsEng = newArrEng;
        allWordsRu = newArrRu;
        allWordsEng.innerText = allWordsEng.length;
        counterAll.innerText = allWordsEng.length;
        changeLang(wordTitle, allWordsEng, wordTranslate, allWordsRu, langEng, langRu);
    }
    randomBtn.onclick = () => {
      if(randomBtn.style.color != 'rgb(177, 5, 255)') {
       randomBtn.style.color = 'rgb(177, 5, 255)';
       collectSet(0, 467);
       setItemChosen.style.display = 'none';
       setItem[0].classList.add('hidden');
      }
      else if (randomBtn.style.color == 'rgb(177, 5, 255)') {
        randomBtn.style.color = 'rgba(63,63,63,0.5)';
        setItemChosen.style.display = 'block';
        current = 0;
      }
    }
